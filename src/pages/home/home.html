<ion-content padding (click)='reloadPage()'>
  <div>
    <ion-grid *ngIf="clima && icono && titulo && frase">
      <ion-row>
        <ion-col>
          <i class="fas {{icono}} fa-7x" ></i>
          <div style="text-align: right">
            <h1 style="display: inline-block; margin-top:0px"> {{ clima.temp_c }} </h1>
            <h1 style="display: inline-block; margin-top:0px"> c </h1>
          </div>
        </ion-col>
        <ion-col>
            <h1 style="display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100%;text-align: center"> {{ titulo }} </h1>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col style="margin-top:120px">
          <h1 style="display: flex !important;
          justify-content: center !important;
          align-items: center !important;
          height: 100%;font-size: 70px;">
            {{ frase }}
          </h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
